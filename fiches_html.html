<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiches Pédagogiques HTML</title>
  <link rel="stylesheet" href="main.css" />
  
</head>
<body>
  <header id="header"></header>
  <h1>Fiches Pédagogiques HTML</h1>
  <main>
  <div class="container" id="cards-container"></div>
</main>

  <script>
    fetch('bdd/fiches_html.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('cards-container');

        data.forEach(fiche => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <p class="html">${fiche.fichier}</p>
            <h2 class="html">${fiche.competence}</h2>
            <section class="html">
              ${fiche.objectif}
            </section>
            <section class="html">
              ${fiche.theorie}
            </section>
            <section >
              ${fiche.exemple}
            </section>
            <section class="html">
              ${fiche.sources}
            </section>
            <section class="html">
              ${fiche.infos_supplementaires || ''}
            </section>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Erreur lors du chargement des fiches :', error);
      });
  </script>
  <script src="composants/header.js"></script>
</body>

</html>
